<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <title>
      Huddle landing page with single introductory section
    </title>

  </head>
  <body class="body">
    <header class="header">
      <img class="header-logo" src="./images/logo.svg" alt="Huddle Logo">
    </header>
    <main class="main-container">
      <aside class="main-aside">
        <img src="./images/illustration-mockups.svg" alt="App mockups">
      </aside>
      <section class="main-section">
        <h1 class="main-section__title titles">Build The Community Your Fans Will Love</h1>
        <p class="main-section__p">Huddle re-imagines the way we build
            communities. You have a voice, but so does your audience. Create connections
            with your users as you engage in genuine discussion.</p>
        <button class="main-section__btn">Register</button>
      </section>
    </main>
    <footer class="footer-container">
      <ul>
     <li>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
     </li>
     <li>   
        <a href="#"><i class="fab fa-twitter"></i></a>
      </li>
      <li>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </li>
      </ul>
    </footer>
    
  </body>
  <script src="https://kit.fontawesome.com/c0b6d599a7.js" crossorigin="anonymous"></script>
</html>
