<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <title>
      Huddle landing page with single introductory section
    </title>

  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Huddle Logo">
    </header>
    <main>
      <aside>
        <img src="./images/illustration-mockups.svg" alt="App mockups">
      </aside>
      <section>
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build
            communities. You have a voice, but so does your audience. Create connections
            with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </section>
    </main>
    <footer>
      <nav>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </nav>
    </footer>
    
  </body>
  <script src="https://kit.fontawesome.com/c0b6d599a7.js" crossorigin="anonymous"></script>
</html>
